<!doctype html>
<html ng-app="sampleApp">
<head>
<meta charset="utf-8">
<title>Документ</title>
<link href="includes/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="includes/bootstrap.cosmo.min.css" rel="stylesheet" type="text/css">
<link href="includes/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="includes/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="includes/bootstrap.min.js"></script>
<script type="text/javascript" src="includes/angular.min.js"></script>
<script type="text/javascript" src="includes/scripts.js"></script>
<script>
var sampleApp = angular.module("sampleApp", []);
sampleApp.controller("sampleCtrl", function($scope) {
	$scope.items = [
		{text: "Chockolad", done: true},
		{text: "Chockolad", done: false},
		{text: "Chockolad", done: false},
		{text: "Chockolad", done: false},
		{text: "Chockolad", done: false},
	];

	$scope.addItem = function() {
		$scope.items.push({text: $scope.itemText, done: false});

		$scope.itemText = '';
	}

	$scope.remain = function() {
		var count = 0;

		angular.forEach($scope.items, function(item) {
			count += item.done;
		})

		return count;
	}
});
</script>
</head>
<body>
	<div class="container" style="width:400px">
    	<h3>Список покупок</h3>
        <div class="panel" ng-controller="sampleCtrl">
        	<span class="h4">Сделано {{remain()}} покупок из {{items.length}}</span>
        	<table class="table table-striped">
        		<tbody>
        			<tr ng-repeat="item in items">
        				<td><input type="checkbox" name="" class="checkbox-inline" ng-model="item.done"></td>
        				<td><span class="done-{{item.done}}">{{item.text}}</span></td>
        			</tr>
        		</tbody>
        	</table>
        </div>
        <form ng-submit="addItem()">
	    	<input type="text" class="form-control" size="30" ng-model="itemText">
	    	<input type="submit" class="btn btn-primary" value="add">
	    </form>
    </div>
</body>
</html>
